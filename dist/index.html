<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CryptoKeep</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles/styles.css" rel="stylesheet">
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">CryptoKeep</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="currency-select nav-link active" data-value="ETH" aria-current="page" href="#">ETH</a>
        <a class="currency-select nav-link" data-value="ERC20" href="#">ERC20</a>
        <a class="currency-select nav-link" data-value="BTC" href="#">BTC</a>
      </nav>
    </div>
  </header>

  <main class="px-3 container">
    <h1 class="currency_name">currency_name</h1>
    <p class="lead"><span>Address:</span> <span id="currency_address">currency_address</span></p>
    <p class="lead"><span id="currency_balance">currency_balance</span> <span class="currency_name">currency_name</span></p>
    <br>
    <br>
    <br>
    <h4>Send currency:</h4>

    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text">Receiver</span>
      <input id="receiver_input" type="text" class="form-control">
    </div>

    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text">Amount</span>
      <input id="amount_input" type="text" class="form-control">
    </div>

    <p class="lead">
      <a href="#" id="send_button" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Send</a>
    </p>
  </main>

  <footer class="mt-auto text-white-50">
    <p>Made by <a href="mailto:maksym.nyrka@gmail.com" class="text-white">maksym.nyrka</a></p>
  </footer>
</div>


  <script src="./main.js"></script>

  </body>
</html>
